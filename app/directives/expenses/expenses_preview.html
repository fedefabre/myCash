<div class="row">
    <div class="col col-lg-5 col-md-5">
        <div fusioncharts
             width="100%",
             height="200px"
             type="pie2d"
             dataSource="{{chart}}">
        </div>
    </div>
    <div class="col col-lg-7 col-md-7">
        <h2>Expenses</h2>
        <table class="table">
            <tbody>
                <tr>
                    <td><span class="glyphicon glyphicon-stop fixed-type"></span> Fixed cost</td>
                    <td>{{user.common.currency}} {{user.expenses.fixedCost}}</td>
                </tr>
                <tr>
                    <td><span class="glyphicon glyphicon-stop credit-type"></span> Credit</td>
                    <td>{{user.common.currency}} {{user.expenses.creditCard}}</td>
                </tr>
                <tr>
                    <td><span class="glyphicon glyphicon-stop cash-type"></span> Cash</td>
                    <td>{{user.common.currency}} {{user.expenses.cash}}</td>
                </tr>
                <tr>
                    <td><b>Total</b></td>
                    <td>{{user.common.currency}} {{user.totalExpense()}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
