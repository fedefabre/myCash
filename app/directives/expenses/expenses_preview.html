<div class="row">
    <div class="col col-lg-5 col-md-5">
        <div fusioncharts
             width="100%",
             height="200px"
             type="pie2d"
             dataSource="{{chart}}">
        </div>
    </div>
    <div class="col col-lg-7 col-md-7">
        <h2>Expenses</h2>
        <table class="table">
            <tbody>
                <tr ng-repeat="type in user.expenses | filter: type.active = true ">
                    <td><span class="glyphicon glyphicon-stop color-{{type.shortName}}"></span> {{type.elegantName}}</td>
                    <td>{{user.common.currency}} {{type.expense}}</td>
                </tr>
                <tr>
                    <td><b>Total</b></td>
                    <td>{{user.common.currency}} {{user.totalExpense}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
