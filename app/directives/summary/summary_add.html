<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#addCharge">
    <span class="glyphicon glyphicon-flash"></span> Add charge
</button>
<div class="modal fade" id="addCharge" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Adding new charge</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" ng-show="error">
                    <strong>Error!</strong> {{error}}
                </div>

                <p>Please set details for the new charge</p>
                <form class="form-inline" name="form" ng-submit="save(form)">
                    <div class="form-group">
                        <label class="sr-only">Detail</label>
                        <input type="text" name="name" class="form-control" ng-model="charge.name" placeholder="Detail" required>
                        <span ng-show="form.$submitted && form.name.$error.required">Is required</span>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Password</label>
                        <input type="date" name="date" class="form-control" ng-model="charge.date" placeholder="Date" required>
                        <span ng-show="form.$submitted && form.date.$error.required">Is required</span>
                    </div>
                    <div class="form-group">
                        <label>Type of payment</label>
                        <select class="form-control" id="type" name="type" ng-model="charge.type" required>
                            <option class="credit-type" value="credit">Credit</option>
                            <option class="cash-type" value="cash">Cash</option>
                            <option class="fixed-type" value="fixed">Fixed</option>
                        </select>
                        <span ng-show="form.$submitted && form.type.$error.required">Is required</span>
                    </div>
                    <div class="form-group">
                        <label>Amount $ </label>
                        <input type="number" class="form-control" name="price" ng-model="charge.price" placeholder="1350" required>
                        <span ng-show="form.$submitted && form.price.$error.number">Is required</span>
                        <span ng-show="form.$submitted && form.price.$error.number">Use just numbers</span>
                    </div>
                    <div class="form-group top-20">
                        <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">Add $$</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
